name: CD
"on":
  workflow_dispatch: null
  push:
    branches:
      - production
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run docker container
        env:
          TELEGRAM_BOT_API: "${{ secrets.TELEGRAM_BOT_API }}"
        run: docker compose up --build -d --force-recreate
      - name: Prune images
        run: docker image prune -f
